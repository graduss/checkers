<template name="board">
	<table class="board" cellspacing="0">
		<tr>
			<td></td><td>A</td><td>B</td><td>C</td><td>D</td><td>E</td><td>F</td><td>G</td><td>H</td><td></td>
		</tr>
		{{#each rows}}
			{{> row}}
		{{/each}}
		<tr>
			<td></td><td>A</td><td>B</td><td>C</td><td>D</td><td>E</td><td>F</td><td>G</td><td>H</td><td></td>
		</tr>
	</table>
</template>
<template name="row">
	<tr>
		<td>{{rowNum}}</td>
		{{#each cells}}
			<td class={{background}}></td>
		{{/each}}
		<td>{{rowNum}}</td>
	</tr>
</template>
