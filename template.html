<template name="board">
	<table class="board" cellspacing="0">
		<tr>
			<td class="facet"></td><td>A</td><td>B</td><td>C</td><td>D</td><td>E</td><td>F</td><td>G</td><td>H</td><td class="facet"></td>
		</tr>
		{{#each rows}}
			{{> row}}
		{{/each}}
		<tr>
			<td class="facet"></td><td>A</td><td>B</td><td>C</td><td>D</td><td>E</td><td>F</td><td>G</td><td>H</td><td class="facet"></td>
		</tr>
	</table>
</template>
<template name="row">
	<tr>
		<td>{{rowNum}}</td>
		{{#each cells}}
			<td class={{background}}>
			{{#if check}}
				{{> checker check}}
			{{/if}}
			</td>
		{{/each}}
		<td>{{rowNum}}</td>
	</tr>
</template>
<template name="checker">
	<div id="{{_id}}" class="{{color}}" style="{{select}}"/>
</template>
